<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Command</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<form th:action="@{/confirmCommand}" th:object="${command}" method="post">
    <input type="hidden" th:field="*{id}">
    <p>Number : <input type="text" th:field="*{number}"/></p>
    <p>Client : <input type="text" th:field="*{tbClientByClient.id}"/></p>
    <p>Description : <input type="text" th:field="*{description}"/></p>
    <p>Type : <input type="text" th:field="*{type}"/></p>
    <p>
        <input type="submit" class="btn btn-primary" th:value="#{button.submit}">
        <button class="btn btn-primary" th:text="#{button.cancel}"></button>
    </p>
</form>

</body>
</html>
